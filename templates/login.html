<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
{% load static %}
<body>
{% include "partials/links.html"%}

{% if page == 'login'%}
    <div class="login">
        <div class="logincard">
            <div class="logo">
                <h2>Get<span>smart</span></h2>
            </div>
            <form method="post">
              {% csrf_token %}
              <label for="username">UserName:</label>
              <input type="text" id="username" name="username" required>
              <br>
              <br>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
              <br>
              <br>
              <button type="submit" name="btnLogin" class="btn btn-success">Login</button>
              <br>
                    {% if messages %}
                        {% for msg in messages %}
                            <div class="alert alert-danger{{msg.tags}}" role="alert">
                                {{msg}}
                            </div>
                        {%endfor%}
                    {%endif%}
              <br>
              <p><a href="#">Forgot Password?</a></p>
              <br>
              <p>Haven't Signed Up? |<a href="#"> Signup Here</a></p>
            </form>
            
        </div>
    </div>
        
{%endif%}
</body>
</html>
